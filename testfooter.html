<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <title>Designies - A Cool Aesthetic</title>
  <style>
    /* Custom styles for the page */
    body {
      background-color: #fff; /* White background for the page */
    }
    .header {
      background-color: #fff; /* White background for the header */
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      transition: background-color 0.3s ease; /* Smooth transition for the header background */
    }
    .header.fade-out {
      background-color: transparent; /* Fades out the header background */
    }
    .cta-button {
      background-color: #007bff; /* Blue CTA button background color */
      color: #fff; /* Text color for the CTA button */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .footer {
      background-color: #2b2b2b; /* Dark pink footer background color */
      color: #fff; /* Text color for the footer */
      padding: 50px 0;
    }
    .footer-links {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    .footer-links li {
      display: inline-block;
      margin: 0 10px;
    }
    .footer-links a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header section -->
  <header class="header">
    <!-- Main top navigation content goes here -->
    <!-- Replace this button with your actual CTA link -->
    <button class="cta-button">Become a Designie</button>
  </header>

  <!-- Page content goes here -->
  <div class="container">
    <h1>Welcome to Designies</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dapibus tellus vel dui sollicitudin, et ultrices nisi dignissim.</p>
    <!-- Add more content as needed -->
  </div>

  <!-- Footer section -->
  <footer class="footer">
    <!-- Footer links -->
    <ul class="footer-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <!-- Add more links as needed -->
    </ul>
  </footer>

  <!-- Bootstrap JS and other scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- Custom script to handle header fading on scroll -->
  <script>
    window.addEventListener("scroll", function () {
      const header = document.querySelector(".header");
      if (window.scrollY > 0) {
        header.classList.add("fade-out");
      } else {
        header.classList.remove("fade-out");
      }
    });
  </script>
</body>
</html>
